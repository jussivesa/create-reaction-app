<template name="notFound">
  <div class="container-fluid-sm">
    <div class="rui not-found empty-view-message">
      <i class="fa fa-exclamation-triangle"></i>
      <p class="title"><span data-i18n="app.notFoundTitle">404</span></p>
      <p class="message" data-i18n="app.notFound"><span data-i18n="app.notFoundError">This page was not found.</span></p>
    </div>
  </div>
</template>

<template name="productNotFound">
  <div class="container-fluid-sm">
    <div class="empty-view-message">
      <i class="fa fa-barcode"></i>
      <p data-i18n="productDetail.notFoundTitle">Oops</p>
      <p data-i18n="productDetail.notFoundError">This product was not found.</p>
    </div>
  </div>
</template>
