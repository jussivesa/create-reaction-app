<template name="addressBookEdit">
  <div class="panel-heading">
    <h3 class="panel-control-bar">
      <span  data-i18n="addressBookEdit.editAddress">Editing this address entry</span>
    </h3>
  </div>
  <div class="panel-body">
  {{#autoForm schema=Schemas.Address id="addressBookEditForm" doc=address type="normal"}}
    <div class="row">
      <span id="addressbookEdit-alerts-placement">{{> inlineAlerts placement="addressBookEdit"}}</span>
    </div>
    <fieldset>
      {{>addressBookForm}}
      <div class="row text-right">
        <button type="submit" class="btn btn-primary" data-i18n="app.saveAndContinue" data-event-action="saveAddress">Save and continue</button>
        <button type="reset" class="btn btn-default" data-i18n="app.cancel" data-event-action="cancelAddressEdit">Cancel</button>
      </div>
      {{>afFieldInput name="_id" value=thisAddress._id type="hidden"}}
    </fieldset>
  {{/autoForm}}
  </div>
</template>
