<template name="addressBookGrid">
{{#with account.profile}}
  <div class="panel-control-bar">
    <div class="panel-controls">
      <button class="btn btn-default" type="button" data-event-action="addNewAddress">
        <i class="fa fa-plus fa-lg address-icons"></i>
        <span data-i18n="addressBookGrid.addAddress">Add Address</span>
      </button>
    </div>

  </div>
  <div class="panel-body">

    <div class="address-list">
      <div class="address-list-header">
        <div class="address-list-heading">
          <h4 data-i18n="addressBookGrid.selectShippingAddress">Select a shipping address</h4>
        </div>
        <div class="address-list-heading">
          <h4 id="billing-address-label" data-i18n="addressBookGrid.selectBillingAddress">Select a billing address</h4>
        </div>
        <div class="address-list-heading-blank"></div>
      </div>
      {{#each addressBook}}
        <div class="address-list-item">
          <div class="address {{selectedShipping}}" data-event-action="selectShippingAddress">
            <strong>{{fullName}}</strong>
            <address>
              {{address1}}
              {{address2}},<br>
              {{city}}, {{region}} {{postal}} {{country}}<br>
              {{phone}}
            </address>
          </div>
          <div class="address {{selectedBilling}}" data-event-action="selectBillingAddress">
            <strong>{{fullName}}</strong>
            <address>
              {{address1}}
              {{address2}},<br>
              {{city}}, {{region}} {{postal}} {{country}}<br>
              {{phone}}
            </address>
          </div>
          <div class="controls">
            <button type="button" class="btn btn-default" data-id="{{_id}}" data-event-action="editAddress" title="{{i18n 'addressBookGrid.edit' 'Edit'}}">
              <i class="fa fa-pencil"></i>
            </button>
            <button type="button" class="btn btn-default danger-action" data-id="{{_id}}" data-event-action="removeAddress" title="{{i18n 'addressBookGrid.removeAddress' 'Remove Address'}}">
              <i class="fa fa-trash-o"></i>
            </button>
          </div>
        </div>
      {{/each}}
    </div>

  </div>
{{/with}}
</template>
