<template name="importSettings">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">
          <a
            href="#import"
            aria-controls="import"
            role="button"
            data-toggle="collapse"
            data-parent="#shopSettingsAccordian"
            data-i18n="admin.settings.import">Import</a>
        </div>
      </div>
      <div id="import" class="panel-collapse collapse" role="tabpanel" aria-labelledby="import">
        <div class="panel-body">
          {{> import}}
        </div>
      </div>

    </div>
</template>


<template name="import">
  <div class="container-fluid-sm">
    <div class="panel panel-default">
      <form id="form-import-images" class="panel-body" role="form">
        <div class="form-group">
          <label>Files</label>
          <input name="files" class="form-control" type="file" multiple>
        </div>
        <button type="submit" class="btn btn-default">Import</button>
      </form>
    </div>
  </div>
</template>
