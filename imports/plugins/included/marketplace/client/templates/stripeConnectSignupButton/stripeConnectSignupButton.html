<template name="stripeConnectSignupButton">
  <h3>Setup Stripe Account</h3>
  <p>To accept payment and publish your products to the marketplace, you'll need
    to connect your stripe account. If you don't have a stripe account, you can set
    one up for free as part of this process.</p>
  <button
    class="btn btn-success btn-block"
    data-event-category="marketplace"
    data-event-action="button-click-stripe-signup"
    data-event-label="Stripe Connect Signup button click"
    data-event-value="clicked"
    data-i18n="marketplace.stripeConnectSignup">Start Accepting Payment</button>
</template>
