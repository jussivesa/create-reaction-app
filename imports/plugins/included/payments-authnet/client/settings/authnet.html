<template name="authnetSettings">

    {{#unless packageData.settings.api_id}}
    <div class="alert alert-info">
      <span data-i18n="admin.paymentSettings.authorizenetCredentials">Don't have a Authorize.net API Login ID and Transaction Key?</span>
      <a href="https://sandbox.authorize.net/" target="_blank">
        <span data-i18n="admin.paymentSettings.authorizenetCredentialURL">Get them here.</span>
      </a>
    </div>
    {{/unless}}

    <div>
      {{#autoForm collection=Collections.Packages
        schema=AuthNetPackageConfig
        doc=packageData
        type="update"
        id="authnet-update-form"
      }}
      {{>afQuickField name="settings.reaction-auth-net.support" options="allowed" noselect=true}}
      {{>afQuickField name='settings.mode' type="boolean-select" trueLabel="Live - Production Mode" falseLabel="Test - Sandbox Mode"}}
      {{>afQuickField name="settings.api_id"}}
      {{>afQuickField name="settings.transaction_key"}}

      <button type="submit" class="btn btn-primary pull-right"><span data-i18n="app.saveChanges">Save Changes</span></button>
      {{/autoForm}}
    </div>

</template>
