<template name="shopifyConnectSettings">
  <div class="panel-group">
    {{#autoForm collection=Collections.Packages schema=ShopifyConnectPackageConfig doc=packageData type="update"
                id="shopify-connect-update-form"}}
      {{> afQuickField name="settings.apiKey" class='form-control'}}
      {{> afQuickField name="settings.password" class='form-control' type="password"}}
      {{> afQuickField name="settings.sharedSecret" class='form-control'}}
      {{> afQuickField name="settings.shopName" class='form-control'}}
      {{> shopSettingsSubmitButton}}
    {{/autoForm}}
  </div>
  {{#if packageData.settings.apiKey}}
    <div class="panel-group">
      {{> shopifyImport}}
    </div>
    <div class="panel-group">
      {{> shopifySync}}
    </div>
  {{/if}}
</template>

<template name="shopifyImport">
  <div class="panel-title">
    <h4><span data-i18n="admin.shopifyConnectSettings.headingImport">Import</span></h4>
  </div>
  <div class="panel-body">
    <div>
      <input type="checkbox" id="shopifyCheckboxProducts" /> <span data-i18n="admin.shopifyConnectSettings.optionImportProducts">Products</span>
      <input type="checkbox" id="shopifyCheckboxCustomers" /> <span data-i18n="admin.shopifyConnectSettings.optionImportCustomers">Customers</span>
    </div>
    <button class="btn btn-default" data-event-action="importDataFromShopify">
      <i class="fa fa-cloud-download"></i> <span data-i18n="admin.shopifyConnectSettings.startImport">Start Import</span>
    </button>
  </div>
</template>

<template name="shopifySync">
  <div class="panel-title">
    <h4><span data-i18n="admin.shopifyConnectSettings.headingSync">Sync Settings</span></h4>
  </div>
  <div class="panel-body">
    {{#if activeWebhooks}}
      <button class="btn btn-danger" data-event-action="stopShopifySync">
        <i class="fa fa-trash-o"></i> <span data-i18n="admin.shopifyConnectSettings.syncStop">Stop Sync</span>
      </button>
    {{else}}
      <form data-event-action="setupShopifySync">
        <div>
          <input type="checkbox" name="orders/create:updateInventory" {{integrationIsActive
            "orders/create:updateInventory"}}/>
          <label for="optionOrdersCreateUpdateInventory">
            <span data-i18n="admin.shopifyConnectSettings.optionOrdersCreateUpdateInventory">
              Update Inventory on Shopify Order
            </span>
          </label>
        </div>
        <div>
          <label for="webhooksDomain" id="webhooksDomainLabel" data-i18n="admin.shopifyConnectSettings.webhooksDomain">
              Webhook callback domain
          </label>
          <div>
            <input type="text" name="webhooksDomain" id="webhooksDomain" value= {{ currentDomain }} />
          </div>
        </div>
        <button type="submit" class="btn btn-default" data-event-action="setupShopifySync">
          <i class="fa fa-exchange"></i> <span data-i18n="admin.shopifyConnectSettings.syncSetup">Setup Sync</span>
        </button>
      </form>
      <br/>
      <div>
        <form data-event-action="setupShopifyHooks">
          <div>
            <input type="checkbox" name="orders:orders/create:exportToShopify" {{hookIsActive "orders:order/create:exportToShopify"}}/>
            <label for="optionsPushOrdersOnCreate">
        <span data-i18n="admin.shopifyConnectSettings.optionsPushOrdersOnCreate">
          Push orders to Shopify on create
        </span>
            </label>
          </div>
          <button type="submit" class="btn btn-default" data-event-action="activateHooks">
            <i class="fa fa-exchange"></i> <span data-i18n="admin.shopifyConnectSettings.hookSetup">Activate Outbound Hooks</span>
          </button>
        </form>
      </div>
    {{/if}}
  </div>
</template>
