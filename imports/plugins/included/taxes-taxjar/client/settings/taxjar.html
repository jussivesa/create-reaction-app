<template name="taxJarSettings">
  {{#unless packageData.settings.taxjar.apiLoginId}}
  <div class="alert alert-info">
    <span data-i18n="admin.taxSettings.taxjarCredentials">Add API Login ID to enable</span>&nbsp;
    <a href="https://www.taxjar.com/" target="_blank">TaxJar</a>
  </div>
  {{/unless}}


  {{#autoForm collection=Collections.Packages schema=packageConfigSchema doc=packageData type="update" id="taxjar-update-form"}}
      <div class="panel-body">
        {{> afQuickField name='settings.taxjar.apiLoginId' class='form-control'}}
      </div>
      {{> shopSettingsSubmitButton}}
  {{/autoForm}}
</template>
